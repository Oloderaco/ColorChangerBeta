<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/Icons/headIcon.svg">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/font.css">
    <title>Mikasso's gamePath</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__navbar">
                <span class="header__navbar-span box">
                    Box background changer
                    <img src="Images/Icons/avatarIcon.png" alt="">
                </span>
                <h1 class="header__navbar-title">いらっしゃいませ</h1>
                <span class="header__navbar-span backG">
                    <img src="Images/Icons/bgIcon.png" alt="">
                    Background color changer
                </span>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="container">
            <div class="main__container">
                <div class="main__container-block">1</div>
                <div class="main__container-block">2</div>
                <div class="main__container-block">3</div>
                <div class="main__container-block">4</div>
                <div class="main__container-block">5</div>
                <div class="main__container-block">6</div>
                <div class="main__container-block">7</div>
                <div class="main__container-block">8</div>
            </div>
        </div>
        <div class="cancel">
            <span class="cancel-span">Refresh</span>
            <img src="Images/Icons/cancel.png" alt="" class="cancel-img">
        </div>
        <div class="main__color-block">
            <div class="main__color-block-item a-var">red</div>
            <div class="main__color-block-item b-var">blue</div>
            <div class="main__color-block-item c-var">yellow</div>
            <div class="main__color-block-item d-var">green</div>
        </div>
        <div class="main__back-block">
            <div class="main__back-block-item a-var">red</div>
            <div class="main__back-block-item b-var">blue</div>
            <div class="main__back-block-item c-var">yellow</div>
            <div class="main__back-block-item d-var">green</div>
        </div>
        <div class="help__tag">
            <p class="help__tag-text">
                Please, select the block first and then you can choose the color...
            </p>
        </div>
    </main>
    <div class="footer">
        <div class="container">
            <div class="footer__container">
                <div class="footer__block">
                    <p class="footer__block-author">
                        by <span class="author">
                            Mikky
                        </span>
                    </p>
                    <a href=" https://www.instagram.com/oloderaco"><img src="Images/anime.png" alt="" class="footer__block-img"></a>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
